<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Iván Dietta">
    <title>TP8 - Ej4 - Programación web</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            text-align: center;
        }

        input {
            width: 80px;
            padding: 5px;
        }

        button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #005f75;
        }

        input[readonly] {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
        </tr>
        <tr>
            <td>Camisa</td>
            <td><input type="text" id="precio1" value="30000" readonly></td>
            <td><input type="number" id="cantidad1" value="0"></td>
            <td><input type="text" id="subtotal1" readonly></td>
        </tr>
        <tr>
            <td>Gorra</td>
            <td><input type="text" id="precio2" value="50000" readonly></td>
            <td><input type="number" id="cantidad2" value="0"></td>
            <td><input type="text" id="subtotal2" readonly></td>
        </tr>
    </table>

    <button onclick="calcularSubtotales()">Calcular Subtotales</button>
    <button onclick="calcularTotal()">Calcular Total</button>
    <input type="text" id="totalCompra" value="Total Compra" readonly>

    <script>
        function calcularSubtotales() {
            var precio1 = document.getElementById('precio1').value;
            var cantidad1 = document.getElementById('cantidad1').value;
            document.getElementById('subtotal1').value = precio1 * cantidad1;

            var precio2 = document.getElementById('precio2').value;
            var cantidad2 = document.getElementById('cantidad2').value;
            document.getElementById('subtotal2').value = precio2 * cantidad2;
        }

        function calcularTotal() {
            var subtotal1 = parseFloat(document.getElementById('subtotal1').value || 0);
            var subtotal2 = parseFloat(document.getElementById('subtotal2').value || 0);
            var total = subtotal1 + subtotal2;
            document.getElementById('totalCompra').value = "Total: " + total;
        }
    </script>
</body>
</html>
